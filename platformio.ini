; https://docs.platformio.org/page/projectconf.html

[env:default]
platform = espressif8266@2.2.0
;use for latest Arduino core
;platform = https://github.com/platformio/platform-espressif8266.git#feature/stage

board = esp01_1m
board_build.flash_mode = dout
board_build.ldscript = eagle.flash.4m1m.ld
board_name = "Espressif ESP8266 ESP-01 4M"
board_upload.maximum_size = 4194304

framework = arduino

;lib_compat_mode = soft
lib_ldf_mode = off
lib_extra_dirs = /home/marcus/source/esp8266/lib
lib_deps =
  Homie
  Homie node collection
;  https://github.com/kleini/homie-esp8266.git#develop
;  https://github.com/kleini/homie-node-collection.git#develop

build_flags =
  -D PIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH
  -D ASYNC_TCP_SSL_ENABLED=1
  -D HOMIE_MDNS=0
  -D HOMIE_CONFIG=0

monitor_speed = 115200

upload_port = /dev/ttyUSB0
